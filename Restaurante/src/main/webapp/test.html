<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat :c</title>
        <!--JS-->
        <!--Estilos css-->
    </head>

    <body class="container">

        <div class="container" id="ventana-login">
            <form class="form-signin">
                <h2 class="form-signin-heading">Inicio sesion</h2>
                <label for="nick">Nick</label>
                <input type="text" class="input-block-level" placeholder="Nick" id="nick">
                <label for="clave">Clave</label>
                <input type="password" class="input-block-level" placeholder="Clave" id="clave">
                <button class="btn btn-primary" type="submit" id="iniciarsesion">Entrar</button>
            </form>
        </div>
        <!--/container--> 

        <div id="ventana_chat" class="col-md-12">
            <div class="wall col-md-2" id="usuarios-conectados">
                <fieldset>
                    <legend>Usuarios conectados</legend>
                    <ul id="lista-usuarios"></ul>
                </fieldset>
            </div>
            <form id="chat-defalut" class="col-md-10" >
                <fieldset>
                    <legend id="hablando">Hablando con:<label id="nombre"></label></legend>
                    <div id="response" class="wall"></div>
                    <hr>
                    <input type="hidden" id="destino"/>
                    <input type="text" placeholder="ingrese mensaje.." id="mensaje" class="input-block-level" />
                    <input id="chat-boton" type="submit" class="btn btn-block btn-primary" value="Enviar mensaje" />
                </fieldset>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script type="text/javascript">
            var wsocket;
            var serviceLocation = "ws://localhost:8080/wsnotificacion";
            var idUsuario = 1;
            var $clave;
            var $lista_usuario;
            var $mensaje;
            var $destino;
            var $response;
            var token;

            function mensajeRecibido(evt) {
                var mensaje = JSON.parse(evt.data);
                var tipo = mensaje.tipo + "";
                switch (tipo) {
                    case 'LOGIN':
                        {
                            alert(mensaje.mensaje);
                        }
                        break;
                    case 'OK':
                        {
                            console.log("logeado con exito.");
                            $('#ventana-login').hide();
                            $('#ventana_chat').show();
                            $('#chat-defalut').hide();
                            token = mensaje.token;
                        }
                        break;
                    case 'MENSAJE':
                        {
                            //recibi un mensaje....
                            //var msg = eval('(' + evt.data + ')');
                            var msg = JSON.parse(evt.data); // native API
                            cargarVentanaChatParticular(msg.envia, false);
                            $elchat = $('#chat-' + msg.envia);
                            $lista_usuario.find("#" + msg.envia + ' > .badge').text("nuevo");
                            var $messageLine = $('<br> <div class="message badge pull-left">' + msg.mensaje + '</div>');
                            $elchat.find("div#response").append($messageLine);
                        }
                        break;
                    case 'NOTIFICACION':
                        {
                            console.log(mensaje.mensaje);
                            console.log(mensaje);
                        }
                        break;
                    case 'CONTACTOS':
                        {
                            //actualizacion de la lista de contactos...
                            var usuarios = mensaje.usuarios;
                            $lista_usuario.empty();
                            for (i = 0; i < usuarios.length; i++) {
                                var $li = $('<li id="' + usuarios[i] + '" onclick="cargarVentanaChatParticular(this.id,true)">' + usuarios[i] + '<span class="badge"></badge></li>');
                                $lista_usuario.append($li);
                            }
                        }
                        break;
                    case 'ERROR':
                        alert(mensaje.mensaje);
                        break;

                }
            }
            function enviarMensaje() {
                var $messageLine = $(' <br> <div class="message badge pull-right">' + $mensaje.val()
                        + '</div>');
                $response.append($messageLine);
                var msg = '{"mensaje":"' + $mensaje.val() + '", "envia":"'
                        + idUsuario.val() + '", "recibe":"' + $destino.val() + '","tipo":"MENSAJE","token":"' + token + '"}';
                wsocket.send(msg);
                $mensaje.val('').focus();
            }


            function conectarWebSocket() {
                wsocket = new WebSocket(serviceLocation);
                wsocket.onmessage = mensajeRecibido;
                wsocket.onopen = function (e) {
                    var msg = '{"idUsuario":"' + 1 + '","tipo":"LOGIN"}';
                    wsocket.send(msg);
                };
            }

            function cargarVentanaChatParticular(id, mostrar) {
                $elchat = $('#chat-' + id);
                if ($elchat.length) {
                    if (mostrar) {
                        $lista_usuario.find("#" + id + ' > .badge').text("");
                        esconderChats();
                        $destino = $elchat.find("input#destino");
                        $mensaje = $elchat.find("input#mensaje");
                        $response = $elchat.find("div#response");
                        $elchat.show();
                    }
                } else {
                    $elchat = $('#chat-defalut').clone();
                    $elchat.attr("id", 'chat-' + id);
                    $('#ventana_chat').append($elchat);
                    $elchat.find("label#nombre").text(id);
                    $elchat.find("input#destino").val(id);
                    if (mostrar) {
                        $mensaje = $elchat.find("input#mensaje");
                        $destino = $elchat.find("input#destino");
                        $response = $elchat.find("div#response");
                        esconderChats();
                        $elchat.show();
                    }
                    $btn = $elchat.find("input#chat-boton");
                    $btn.click(function (e) {
                        e.preventDefault();
                        enviarMensaje();
                    });
                }
            }
            function esconderChats() {
                $('#ventana_chat form').each(function (index, item) {
                    $(item).hide();
                });
            }

            $(document).ready(function () {
                $('#ventana_chat').hide();

                idUsuario = $('#nick');
                $clave = $('#clave');
                $lista_usuario = $('#lista-usuarios');
                $mensaje = $('#mensaje');
                idUsuario.focus();
                conectarWebSocket();
                $('#iniciarsesion').click(function (evt) {
                    evt.preventDefault();
                });
            });
        </script>
    </body>
</html>
